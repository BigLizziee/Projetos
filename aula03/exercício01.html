<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
   <h1>Deixe um comentário!</h1>
<body>
    <form action="" method="">

        <legend><label for="nome">Nome:</label></legend>
        <input type="text" id="nome" required/>
        <br>
        <br>
        <legend><label for="email">E-mail:</label></legend>
        <input type="text" id="email" required/>
        <br>
        <br>
        <legend><label for="website">Website:</label></legend>
        <input type="text" id="website" required/>
        <br>
        <br>
        <legend><label for="comentário">Comentário:</label></legend>
        <textarea id="info" required></textarea>
        <br>
        <h3>Observação: Seu comentário será piblicado após passar pelo moderador</h3>
        <input type="submit" value="Cadastrar"/>
        <input type="reset" value="Excluir"/>
    </form> 
</body>
</html>
