        <br>

        <br>

        <option>PI</option>

        <option>RO</option>
        <option>RR</option>

        <option>SP</option>
        <option>SE</option>

    <br>
    <br>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <label>Natureza do Cargo</label>
        <br>
        <input type="radio" id="Técnico" name="Tipo"/>

        <input type="radio" id="Professor" name="Tipo"/>

        <input type="radio" id="Aluno" name="Tipo"/>

        <input type="radio" id="Aluno" name="Tipo"/>

        <input type="radio" id="Aluno" name="Tipo"/>

        <br>
        <label>Área de interesse</label>
        <br>
            <input type="checkbox" id="compras" />

            <input type="checkbox" id="biblioteca"/>

            <input type="checkbox" id="documentação"/>

            <input type="checkbox" id="rh"/>

            <br>
            <br>
            <label for="Observações">Mini currículo:</label></legend>
        <textarea id="info" required></textarea>
    </fieldset>

    <br>
        <input type="submit" value="Cadastrar"/>

</form>
